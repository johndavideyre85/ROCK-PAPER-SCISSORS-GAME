<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock,paper,scissors.js" defer></script>
</head>
<body>
    <div class = "selections">
        <button class="selection" data-selection="Rock">Rock</button>
        <button class="selection" data-selection="Paper">Paper</button>
        <button class="selection" data-selection="Scissors">Scissors</button>
    </div>
    <div class = "results">
        <div>
            Player:
            <span class="results-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class ="results-score" data-comp-score>0</span>
        </div>
       <!-- <div class="result-selection.winner">Rock</div>
        <div class="result-selection">Scissors</div>-->
    </div>
</body>
</html>
